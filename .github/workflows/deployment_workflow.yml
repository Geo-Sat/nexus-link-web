name: "Deployment workflow"

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment"
        required: true
        type: string
      image_name:
        description: "Docker Image"
        required: true
        type: string
      service_name:
        description: "GCP Service Name"
        required: true
        type: string

    secrets:
      GCP_SA_KEY:
        description: "GCP Service Account Key"
        required: true
      PROJECT_ID:
        description: "GCP Project ID"
        required: true

env:
  GCR_HOSTNAME: gcr.io
  DOCKER_BUILDKIT: 1
  FULL_IMAGE_NAME: ${GCR_HOSTNAME}/${{ secrets.PROJECT_ID }}/${{ inputs.image_name }}:${{ github.sha }}
  LATEST_IMAGE_NAME: ${GCR_HOSTNAME}/${{ secrets.PROJECT_ID }}/${{ inputs.image_name }}:latest

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          npm install

  deploy:
    needs: test
    name: Build and Deploy to GCP Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        id: cache-app-b2c-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-app-b2c-node-modules
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - if: ${{ steps.cache-app-b2c-client-admin-npm.outputs.cache-hit != 'true' }}
        name: List node modules
        continue-on-error: true
        run: npm list

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.PROJECT_ID }}
          export_default_credentials: true

      - name: Install dependencies and build app with environment variables
        run: |
          export NODE_OPTIONS="--max_old_space_size=6096"
          npm install
          npm i @nrwl/nx-linux-x64-gnu
          npm i @esbuild/linux-x64
          
          # Set Vite environment variables BEFORE building
          export VITE_API_BASE_URL="https://nexus-link-api-${{ inputs.environment }}-788538598885.us-central1.run.app/api/v1/"
          export VITE_WS_BASE_URL="wss://ws-${{ inputs.environment }}.nexus-link.geo-sat.co.ke"
          export VITE_ENVIRONMENT="${{ inputs.environment }}"
          export VITE_VERSION="${{ github.sha }}"
          
          echo "Building with API URL: $VITE_API_BASE_URL"
          echo "Building with WebSocket URL: $VITE_WS_BASE_URL"
          
          npm run build

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Authenticate Docker, Build and Push Image
        run: |
          gcloud auth configure-docker gcr.io --quiet
          
          echo "Building Docker Image with Tag: ${{ env.FULL_IMAGE_NAME }}"

          docker build -t ${{ env.FULL_IMAGE_NAME }} -f Dockerfile .
          docker push ${{ env.FULL_IMAGE_NAME }}

          docker tag ${{ env.FULL_IMAGE_NAME }} ${{ env.LATEST_IMAGE_NAME }}
          docker push ${{ env.LATEST_IMAGE_NAME }}
          
          echo "Tagged and Pushed Docker Image with Tags: ${{ env.FULL_IMAGE_NAME }} and ${{ env.LATEST_IMAGE_NAME }}"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          image: gcr.io/${{ secrets.PROJECT_ID }}/${{ inputs.image_name }}:${{ github.sha }}
          service: nexus-link-web-${{ inputs.environment }}
          region: us-central1
          # Remove env_vars since they won't work with static files

      - name: Use output
        run: echo "The URL is ${{ steps.deploy.outputs.url }}"

      - name: Clean up
        if: always()
        run: pkill cloud_sql_proxy || true